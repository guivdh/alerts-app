<div class="confirmation-dialog-container">
  <h2 mat-dialog-title>Confirmation</h2>
  <mat-dialog-content>
    {{data.text}}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">Delete</button>
  </mat-dialog-actions>
</div>
